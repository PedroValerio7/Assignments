<!DOCTYPE html>
<html lang="en">
<h1>
    Registration Form
</h1>
<body>
    <div>
        <label>First Name:* </label>
        <input type="text" name="name">
    </div>
    <br/>
    <div>
        <label>Last Name:* </label>
        <input type="text" name="lastName">
    </div>
    <br/>
    <div>
        <label>Email Address:* </label>
        <input type="email" name="email">
    </div>
    <br/>
    <div>
        <label>Password:* </label>
        <input type="password" name="password">
    </div>
    <br/>
    <div>
        <label>Confirm Password:* </label>
        <input type="password" name="confirmPassword">
    </div>
    <br/>
    <div>
        <label>Birthday: </label>
        <input type="date" name="birthday">
    </div>
    <br/>
    <div>
        <label for="text">Gender Identity:</label>
        <br>
        <br>
        <input type="radio">
        <label type="text">Male</label>
        <input type="radio">
        <label for="text">Female</label>
        <input type="radio">
        <label for="text">Non-binary</label>
        <input type="radio">
        <label for="text">I prefer not to answer</label>
    </div>
    <br>
    <div>
        <label for="text">A short description about myself:</label>
        <br>
        <br>
        <textarea name="description" cols="32" rows="2"></textarea>
    </div>
    <br>
    <div>
        <label for="text">Favorite Language: </label>
        <select name="language">
            <option>JavaScript</option>
            <option>Html</option>
            <option>C#</option>
            <option>C++</option>
            <option>Python</option>
            <option>Java</option>
        </select>
    </div>
    <br>
    <div>
        <input type="checkbox">
        <label for="text">Yes, I would like to receive periodic email updates</label>
    </div>
    <br>
    <div>
        <button>Create Account</button>
    </div>
    <br>
    <div>* Indicates a required field</div>
</body>
</html>
